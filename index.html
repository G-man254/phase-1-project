<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vroom-Check App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="logo">THE VROOM-CHECK APP</h1>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#">Best Cars</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Search Bar</a></li>
      <li><a href="#">Address</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="welcome-message">
      <h3>Welcome to my website where any car you like, becomes the car that you know best!</h3>
    </div>
  
    <div class="container">
      <div class="car-list">
        <!-- Car names will be dynamically added here -->
      </div>
      <div class="car-details">
        <img id="carImage" src="" alt="Car Image">
        <h2 id="carName"></h2>
        <p><strong>Founder:</strong> <span id="carFounder"></span></p>
        <p><strong>Year:</strong> <span id="carYear"></span></p>
        <p><strong>Engine:</strong> <span id="carEngine"></span></p>
        <p><strong>Transmission:</strong> <span id="carTransmission"></span></p>
        <p><strong>Price:</strong> <span id="carPrice"></span></p>
      </div>
    </div>
  </main>
  

  <!-- Footer -->
  <footer>
    <p>Designed by G_MAN</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
